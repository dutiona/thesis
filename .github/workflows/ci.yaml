name: Continuous Integration

on:
  push:
    branches:
    - master

  pull_request:
    branches:
    - master

jobs:
  latex:
    runs-on: ubuntu-latest
    container:
      image: mroynard/latex-maker:latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
      -
        name: Build latex
        run: make
